<html lang="en">

  <meta name="title" content="Cointails">

  <!-- Open Graph / Facebook -->

  <!-- Twitter -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Sign In</header>
      <form action="">
        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Email Address" />
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Email can't be blank</div>
        </div>

        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" />
            <i class="icon fas fa-lock"></i>
            <button class="btn btn-success" id="btn"><i class="icons fas fa-eye"></i></button>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Please enter Password</div>
        </div>
      
        <div class="forgot_pass pass-txt">
          <a href="/forgot password/forgotpass.html">Forgot password?</a>
        </div>
        <input type="submit" value="Login" />
      </form>
      <div class="sign-txt">
        Not yet a member? <a href="../sign up/sign_up_main.html">Signup now</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
