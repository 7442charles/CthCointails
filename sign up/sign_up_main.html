<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Primary Meta Tags -->
  <title>CIH</title>
  <meta name="title" content="">
  <meta name="description" content="">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="">
  <meta property="twitter:title" content="">
  <meta property="twitter:description" content="">
  <meta property="twitter:image" content="">
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon -->
  <link href="/assets/img/logo.jpg" rel="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <!--sweet alert css-->
  <link rel="stylesheet" href="../sweetalert2/sweetalert2.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Sign Up</header>
      <form action="#">
        <div class="field fullname">
          <div class="input-area">
            <input type="text" placeholder="Full Name"  required/>
            <i class="icon fas fa-user"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Name can't be blank</div>
        </div>

        <div class="field phone-no">
          <div class="input-area">
            <input type="text" placeholder="Phone Number"  required/>
            <i class="icon fas fa-phone"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">phone number can't be blank</div>
        </div>

        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Email Address" />
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div id="email-error-field" class="error error-txt">Email can't be blank</div>
        </div>

        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" required/>
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Please enter Password</div>
        </div>

        <div class="field confirm-password">
          <div class="input-area">
            <input type="password" placeholder="Confirm Password" required/>
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password doesn't Match</div>
        </div>

        <!--<div class="pass-txt"><a href="#">Forgot password?</a></div>-->
        <input type="submit" value="Register" />
      </form>
      <div class="sign-txt">
        Already a member? <a href="../login/loginmain.html">Sign In</a>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- sweet alert ui-->
    <script src="../sweetalert2/sweetalert2.all.min.js"></script>
  </body>
</html>
